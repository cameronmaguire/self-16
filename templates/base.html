<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="en-GB">
        <title>
            {% block title %}{% endblock %}
        </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.1/css/materialize.min.css">
        <!-- <link href="{{ url_for('static', filename='materialize/css/materialize.min.css') }}" type="text/css" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        {% block body %}{% endblock %}
        <footer class="page-footer">
            <div class="container row">
                <div class="col s12 m12 l5">
                    <p class="hide-on-med-and-down">Copyright © 2020 SELF-16 - All Rights Reserved.</p>
                    <p class="center hide-on-large-only">Copyright © 2020 SELF-16 - All Rights Reserved.</p>
                </div>
                <div class="col s12 m12 l2 center">
                    <img class="circle" src="{{ url_for('static', filename='images/twitter.png') }}" width="30" height="30" usemap="#twittermap">
                    <map name="twittermap">
                        <area shape="circle" coords="15,15,15" href="https://twitter.com/SELF_RMDL" alt="Twitter" target="_blank">
                    </map>
                </div>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
        <!-- <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.1/js/materialize.min.js"></script>
        <!-- <script src="{{ url_for('static', filename='materialize/js/materialize.min.js') }}"></script> -->
        <script type="text/javascript">
        $( document ).ready(function(){
            $(".sidenav").sidenav();
            $('#message').val('');
            $('#message').trigger('autoresize');
            $('.parallax').parallax();
        });
        </script>
    </body>
</html>
